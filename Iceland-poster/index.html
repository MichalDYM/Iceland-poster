<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Linking to an external CSS stylesheet -->
    <title>Poster</title>
</head>
<body>
    <div class="poster"> <!-- Main container for the poster content -->
        <img src="images/logo.png" alt="Iceland Logo" class="logo"> <!-- Logo image -->
        <h1>Explore Iceland</h1> <!-- Main headline -->
        <p>Discover the Beauty of Iceland!</p> <!-- Subheadline or description -->

        <div class="attractions"> <!-- Container for must-see attractions -->
            <h2>Must-See Attractions:</h2> <!-- Attractions section heading -->
            <ul>
                <li>Kirkjufell Mountain</li> <!-- List item for Kirkjufell Mountain -->
                <li>Hallgrímskirkja Church</li> <!-- List item for Hallgrímskirkja Church -->
                <li>Goðafoss Waterfall</li> <!-- List item for Goðafoss Waterfall -->
                <li>Gullfoss Waterfall</li> <!-- List item for Gullfoss Waterfall -->
            </ul>
        </div>

        <div class="contact"> <!-- Container for contact and booking information -->
            <p>Plan Your Journey</p> <!-- Section heading for planning -->
            <p>Book Your Adventure Today!</p> <!-- Section heading for booking -->
            <a href="https://www.icelandtravel.com">www.icelandtravel.com</a> <!-- Link to the booking website -->
        </div>
    </div>
</body>
</html>
